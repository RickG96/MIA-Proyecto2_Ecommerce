<div class="container">
    <div class="card centrar" style="width: 30rem;">
        <img src="../../assets/logocb.png" class="card-img-top" alt="logo">
        <div class="card-body">
            <h5 class="card-title ">Sign up</h5>
            <form action="">
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" id="InputName">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Last Name</label>
                    <input type="text" class="form-control" id="InputLastName">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="InputPassword1">
                </div>
                <div class="form-group">
                    <label for="InputDate">B-Day</label>
                    <input type="text" class="form-control" id="InputDate">
                </div>
                <div class="form-group">
                    <label for="InputGenre">Genre</label>
                    <input type="text" class="form-control" id="InputGenre">
                </div>
                <div class="form-group">
                    <label for="InputNumber">Phone Number</label>
                    <input type="number" class="form-control" id="InputNumber">
                </div>
                <div class="form-group">
                    <label for="InputAdress">Adress</label>
                    <input type="text" class="form-control" id="InputAdress">
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile" data-browse="Image">Choose File</label>
                  </div>
                <button class="btn btn-primary">Login</button>
            </form>
        </div>
        <div class="card-body">
            <a href="#" class="card-link">Forgot your password?</a>
        </div>
    </div>
</div>
